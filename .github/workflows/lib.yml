on:
  workflow_run:
    workflows: [ "CI" ]
    types:
      - completed
jobs:
  build-docs:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build docs
        run: ./scripts/build-docs.sh

      - name: Build docker
        run: docker build -t docs-image ./lib